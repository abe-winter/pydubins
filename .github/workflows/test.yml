on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python
      with:
        python-version: ${{ matrix.python-version }}
    - name: build
      run: pip install .
    - name: test
      run: python -m unittest tests/test-dubins.py
